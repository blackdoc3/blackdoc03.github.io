<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solarb - Nakshatra Pardeshi</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing CSS file -->
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Nakshatra Pardeshi</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li> <!-- Link back to the homepage -->
                    <li><a href="Solarb.html">Solarb</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container">
        <h2>Solarb</h2>
        
        <!-- Dropdowns -->
        <div>
            <label for="number-list">Select a number:</label>
            <select id="number-list">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div>
            <label for="letter-list">Select a letter:</label>
            <select id="letter-list">
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="d">D</option>
                <option value="e">E</option>
            </select>
        </div>

        <!-- Input for amount -->
        <div>
            <label for="amount">Enter the amount:</label>
            <input type="text" id="amount" placeholder="Enter amount">
        </div>

        <!-- Submit button -->
        <div>
            <button type="submit" onclick="submitForm()">Submit</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Nakshatra Pardeshi. All Rights Reserved.</p>
    </footer>

    <script>
        function submitForm() {
            const number = document.getElementById('number-list').value;
            const letter = document.getElementById('letter-list').value;
            const amount = document.getElementById('amount').value;

            alert(`You selected: Number ${number}, Letter ${letter}, Amount ${amount}`);
            // Further logic for form submission can be added here
        }
    </script>
</body>
</html>
